      <div class="container d-flex justify-content-center mt-5">
        <form class="col-md-6">
          <h4 class="pb-2">Detail Product</h4>
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control w-75" id="productName" aria-describedby="emailHelp" required>
          </div>

          <div>
            <label for="" class="py-3">Product Category</label>
            <select class="form-select w-50" aria-label="Default select example" required>
              <option selected>Choose..</option>
              <option value="1">Shirt</option>
              <option value="2">T-Shirt</option>
              <option value="3">Jacket</option>
            </select>
          </div>

          <div class="mb-3 pt-3">
            <label for="formFile" class="form-label">Image Of Product</label>
            <input class="form-control w-50" type="file" id="formFile">
          </div>

          <div>
            <label class="pt-3" for="">Product Freshness</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Brand New
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Second Hand
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Refufbished
              </label>
            </div>
          </div>

          <div>
            <div class="mb-3 mt-3">
              <label for="exampleFormControlTextarea1" class="form-label">Additional Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>

          <div class="mb-3 mt-5">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="text" class="form-control" id="productPrice" aria-describedby="emailHelp" placeholder="$ 1">
          </div>
