<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Kelas HTML</title>
</head>
<body>
    <header>
        <h1>Create Account</h1>
    </header>
    <div class="form">
        <h2>Detail Form</h2>
        <form action="">
                <label for="first-name">First Name</label><br>
                <input id="first-name" type="text" placeholder="Masukkan nama Depan..." required><br>

                <label for="last-name">Last Name</label><br>
                <input id="last-name" type="text" placeholder="Masukkan nama Belakang" required><br>

                <label for="username">Username</label><br>
                <input id="username" type="text" placeholder="Masukkan username..." required><br>
                
                <label for="last-name">Email</label><br>
                <input id="last-name" type="email" placeholder="Masukkan nama Email" required><br>

                <label for="gender">Gender : </label><br>
                <input type="radio" id="male"><label for="male">Male</label><br>
                <input type="radio" id="female"><label for="female">Female</label><br>
                <input type="radio" id="other"><label for="other">Other</label><br>
                
                <label for="">Product Category</label><br>
                <select name="Pruduct Category" id="" >
                    <option value="">......</option>
                </select><br>
                
                <label for="">Product Freshness :</label><br>
                <input type="radio" id="male"><label for="male">Brand New</label><br>
                <input type="radio" id="female"><label for="female">Second Hank</label><br>
                <input type="radio" id="other"><label for="other">Refurbisnes</label><br>

                <label for="pilih">Image Of Product</label>
                <input type="file" id="imageInput" accept="image/*"><br>

                <label for="">Additional Description :</label><br>
                <textarea name="Description" id="Description" cols="30" rows="10"></textarea><br>

                <label for="">Product Price : </label><br>
                <input type="text" placeholder="$100"><br>

                <button>Submit</button>
                
        </form>
    </div>
</body>
</html>
